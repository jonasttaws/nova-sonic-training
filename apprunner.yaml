version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Build completed successfully"
run:
  runtime-version: 3.11
  command: python app.py
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
